version: 1

formatters:
  simple:
    format: format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple

  submit_file_handler:
    class: logging.FileHandler
    level: DEBUG
    filename: ../logs/submit.log
    formatter: simple

  root_file_handler:
    class: logging.FileHandler
    level: DEBUG
    filename: ../logs/root.log
    formatter: simple

loggers:
  submit:
    propagate: 0
    handlers: [console, submit_file_handler]
root:
  handlers: [root_file_handler]