[loggers]
keys=root,submit

[handlers]
keys=rootFileHandler, submitFileHandler, consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=rootFileHandler

[logger_submit]
level=DEBUG
handlers=consoleHandler, submitFileHandler
qualname=submit
propagate=0

[handler_consoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=ERROR
formatter=simpleFormatter

[handler_submitFileHandler]
class=FileHandler
args=('../logs/submit.log', 'a')
level=DEBUG
formatter=simpleFormatter

[handler_rootFileHandler]
class=FileHandler
args=('../logs/root.log', 'a')
level=DEBUG
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=